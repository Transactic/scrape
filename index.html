<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Scraper</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            color: #555;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Input and Button Styles */
        input[type="url"] {
            padding: 15px;
            font-size: 1.1em;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Results Section */
        #results {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 300px;
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-link {
            color: #4CAF50;
            font-size: 1.1em;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        #status {
            font-size: 1.1em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>File Scraper</h1>
    <p>Enter the URL to scrape files (images, PDFs, scripts, etc.) from:</p>
    <input type="url" id="urlInput" placeholder="https://example.com">
    <button id="scrapeButton">Start Scraping</button>
    <p id="status"></p>
    <div id="results"></div>

    <script src="script.js"></script>

</body>
</html>
