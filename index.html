<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        #results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .download-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Web Scraper</h1>
    <p>Enter a website URL to start scraping:</p>
    <input type="url" id="urlInput" placeholder="https://example.com" required>
    <button id="scrapeButton">Start Scraping</button>
    <p id="status"></p>
    <div id="results"></div>

    <script>
        document.getElementById("scrapeButton").addEventListener("click", function () {
            const url = document.getElementById("urlInput").value;
            const status = document.getElementById("status");
            const results = document.getElementById("results");

            if (!url.startsWith("http")) {
                alert("Please enter a valid URL with 'http://' or 'https://'.");
                return;
            }

            status.textContent = "Scraping started...";
            results.innerHTML = "";

            // Use fetch to get the content of the page
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');

                    // Find all <a> tags with href attributes
                    const links = doc.querySelectorAll('a[href]');

                    const fileLinks = [];
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href.match(/\.(jpg|jpeg|png|gif|pdf|mp3|zip)$/)) {
                            fileLinks.push(href);
                        }
                    });

                    if (fileLinks.length === 0) {
                        status.textContent = "No files found.";
                    } else {
                        status.textContent = `Found ${fileLinks.length} files.`;
                        fileLinks.forEach(file => {
                            const fileLink = document.createElement('a');
                            fileLink.href = file;
                            fileLink.target = "_blank";
                            fileLink.textContent = file;

                            const downloadButton = document.createElement('button');
                            downloadButton.classList.add("download-button");
                            downloadButton.textContent = "Download";
                            downloadButton.onclick = function () {
                                window.open(file, '_blank');
                            };

                            results.appendChild(fileLink);
                            results.appendChild(downloadButton);
                            results.appendChild(document.createElement('br'));
                        });
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    status.textContent = "Error occurred while scraping.";
                });
        });
    </script>
</body>
</html>
